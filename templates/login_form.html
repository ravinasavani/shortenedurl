{% extends "base.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}

<div class="row justify-content-center align-items-center h-100 bg-light">
    <div class="card col col-sm-6 col-md-6 col-lg-4 col-xl-3 p-3">
        <form name="login_form" action="{% url 'login_user' %}" method="post">
            {% csrf_token %}
            <h4 style="text-align: center;">Login Form</h4>
            <div class="form-group">
                <label>Username :</label>
                <input type="text" class="form-control" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label>Password :</label>
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-info btn-lg btn-block" value="Login">Login
            </div>
        </form> 
    </div>
</div>

{% endblock %}
