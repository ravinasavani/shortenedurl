<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>URL Shortner | {% block title %}{% endblock %}</title>
    <style>
      body,html {
          height: 100%;
          overflow: hidden; 
      }
    </style>
  </head>
  <body>    
    <div class="col-md-12 d-flex bg-dark ">
      <div class="col-md-9">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand" href="{% url 'home' %}">
              <h4>URL Shortner Application</h4>
            </a>
        </nav>
      </div>
      <div class="col-md-3 mt-3" style="text-align: center;">
        {% if user.is_authenticated %}
          <span style = "color: aliceblue;">
              {{ request.user.username }} | <a href="{% url 'logout' %}" style = "color: aliceblue;">Logout</a>
          </span>
        {% else %}
        <span style = "color: aliceblue;">
          You are not logged in | <a href="{% url 'login' %}" style = "color: aliceblue;">Login</a>
        </span>
        {% endif %}
      </div>
    </div>
    <div class="container-fluid h-100 text-dark"> 
        {% block content %}{% endblock %}
    </div>
  </body>
</html>
